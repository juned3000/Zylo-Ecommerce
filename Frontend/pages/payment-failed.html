<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Payment Failed - Zylo</title>
  <link rel="stylesheet" href="../styles/common.css" />

</head>
<body>
  <section id="header">
    <a href="index.html"><img src="../img/logo.jpg" alt="Zylo" /></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a class="active" href="#">Payment Failed</a></li>
      </ul>

        </div>

        <div class="actions">
          <a class="btn" href="checkout.html">Back to Checkout</a>
          <a class="btn outline" href="cart.html">View Cart</a>
        </div>
      </div>
